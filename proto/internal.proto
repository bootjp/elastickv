syntax = "proto3";

option go_package = "github.com/bootjp/elastickv/proto";


// internal.proto is node to node communication message in raft replication.
enum Op {
  PUT = 0;
  DEL = 1;
}

message Mutation {
  Op op = 1;
  bytes key = 2;
  bytes value = 3;
}

enum Phase {
  NONE = 0;
  PREPARE = 1;
  COMMIT = 2;
  ABORT = 3;
}

message Request {
  bool is_txn = 1;
  Phase phase = 2;
  uint64 ts = 3;
  repeated Mutation mutations = 4;
}





