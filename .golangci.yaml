run:
  concurrency: 4
  timeout: 10m

linters:
  enable:
    - cyclop
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - gomnd
    - gosec
    - makezero
    - nakedret
    - nestif
    - nilerr
    - noctx
    - prealloc
    - unconvert
    - unparam
    - wastedassign
    - wrapcheck
    - gci


issues:
  exclude-rules:
    - path: (.+)_test.go
      linters:
        - funlen
        - goconst
        - wrapcheck
